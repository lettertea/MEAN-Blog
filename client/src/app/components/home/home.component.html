<div class="jumbotron text-center">
  <img src="../../../assets/images/mean.png" width="320">
  <p class="lead" *ngIf="!authService.loggedIn()">You must be logged in to access the blogs
  </p>
  <div>
    <a *ngIf="!authService.loggedIn()" routerLink="/login" class="btn btn-primary btn-lg">Login</a>
    <br>
    <h6 *ngIf="!authService.loggedIn()">Are you new? <a *ngIf="!authService.loggedIn()"
routerLink="/register">Start Here!</a></h6>
    <a *ngIf="authService.loggedIn()" routerLink="/blog" class="btn btn-success">View Blogs</a>
  </div>
</div>
